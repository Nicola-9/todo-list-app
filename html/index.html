<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo List</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
                integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
                crossorigin="anonymous">

        
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- My CSS -->
        <link rel="stylesheet" href="../css/index.css">
    </head> 
    <body>

        <header>
            <div class="header-title">
                <h1>
                    ToDo List
                </h1>
            </div>
        </header>

        <section class="container mt-5">
            <div class="row"> 
                <article class="col-12 col-sm-12 col-md-3 col-lg-3 px-1 mb-2">
                    <div class="card card-1">
                        <h5 class="card-header">
                            <div class="container-header-input container-header-input-1 input-group form-group">
                                <input type="text" class="form-control input-list-name input-list-name-1" placeholder="Nome lista" id="list-name" name="list-name">
                            </div>
                        </h5>
                        <div class="card-body">
                            <div class="todo-list-container mb-3">
                                <ul class="todo-list todo-list-1">

                                </ul>
                            </div>

                            <div class="container-todo-input container-todo-input-1 input-group form-group">
                                <input type="text" class="form-control input-todo todo-input-1" placeholder="Todo..." id="todo" name="todo">
                            </div>
                            <button type="button" class="btn btn-primary add-todo-btn add-todo-btn-1">+ Aggiungi nuovo TODO</button>
                        </div>
                    </div>
                </article>
                
                <div class="add-card-btn-section">
                    <button type="button" class="btn btn-primary add-card-btn">+</button>
                </div>
            </div>
        </section>
        
        <footer>

        </footer>

        <!-- Bootstrap, JQuery, Popper.js scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
                crossorigin="anonymous"></script>

        <!-- My scripts -->
        <script src="../js/_main.js"></script>
    </body>
</html>
